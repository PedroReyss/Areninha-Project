<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Areninha - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card { 
            background: white; 
            border-radius: 10px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="login-card">
                    <h2 class="text-center text-primary mb-4">游꿡 Areninha</h2>
                    
                    <form action="/login" method="post">
                        <div class="mb-3">
                            <label class="form-label">Usu치rio:</label>
                            <input type="text" name="username" class="form-control" required 
                                   placeholder="Digite seu usu치rio">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Senha:</label>
                            <input type="password" name="password" class="form-control" required 
                                   placeholder="Digite sua senha">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Entrar</button>
                    </form>
                    
                    <div th:if="${erro}" class="alert alert-danger mt-3" th:text="${erro}"></div>
                    <div th:if="${sucesso}" class="alert alert-success mt-3" th:text="${sucesso}"></div>
                    
                    <a href="/cadastro" class="btn btn-outline-secondary w-100">Cadastrar</a>

                    <!-- Para testes r치pidos -->
                    <div class="mt-4 p-3 border rounded">
                        <small class="text-muted">
                            <strong>Teste r치pido:</strong><br>
                            Use: <strong>admin</strong> / <strong>admin123</strong>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
