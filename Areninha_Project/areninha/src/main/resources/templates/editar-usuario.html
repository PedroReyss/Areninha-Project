<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Areninha - Editar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a href="/admin/usuarios" class="btn btn-outline-light">← Voltar</a>
            <span class="navbar-brand">✏️ Editar Usuário</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/admin/usuarios/atualizar}" method="post">
                            <input type="hidden" name="id" th:value="${usuario.id}">
                            
                            <div class="mb-3">
                                <label class="form-label">Username:</label>
                                <input type="text" name="username" class="form-control" 
                                       th:value="${usuario.username}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Senha:</label>
                                <input type="password" name="password" class="form-control" 
                                       th:value="${usuario.password}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Nome Completo:</label>
                                <input type="text" name="nome" class="form-control" 
                                       th:value="${usuario.nome}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Email:</label>
                                <input type="email" name="email" class="form-control" 
                                       th:value="${usuario.email}" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Atualizar Usuário</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
