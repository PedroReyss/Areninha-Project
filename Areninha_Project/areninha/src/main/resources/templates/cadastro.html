<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Areninha - Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card { 
            background: white; 
            border-radius: 10px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="login-card">
                    <h2 class="text-center text-primary mb-4">ðŸŽ® Cadastro - Areninha</h2>
                    
                    <form th:action="@{/cadastro}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Nome Completo:</label>
                            <input type="text" name="nome" class="form-control" required 
                                   placeholder="Seu nome completo">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email:</label>
                            <input type="email" name="email" class="form-control" required 
                                   placeholder="seu@email.com">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">UsuÃ¡rio:</label>
                            <input type="text" name="username" class="form-control" required 
                                   placeholder="Nome de usuÃ¡rio">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Senha:</label>
                            <input type="password" name="password" class="form-control" required 
                                   placeholder="Sua senha">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Cadastrar</button>
                    </form>
                    
                    <div th:if="${erro}" class="alert alert-danger mt-3" th:text="${erro}"></div>
                    
                    <a th:href="@{/}" class="btn btn-outline-secondary w-100">Voltar ao Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
