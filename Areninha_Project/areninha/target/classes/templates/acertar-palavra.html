    <div class="container mt-4 text-center">

        <div th:if="${not letrasTentadas.empty}" class="mt-4">
            <h5>Letras tentadas:</h5>
            <div th:each="letra : ${letrasTentadas}" 
                 th:text="${letra + ' '}" 
                 class="badge bg-secondary fs-6 m-1">
            </div>
        </div>

        <div class="mt-4">

        </div>
    </div>

    <script>
        document.getElementById('letra')?.addEventListener('input', function(e) {
            this.value = this.value.replace(/[^A-Za-z]/g, '').toUpperCase();
        });

</html>
